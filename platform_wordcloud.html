  <script>
    function fit() {
      var el = document.querySelector('div[id^="chart_"]');
      if (!el) return;
      // บังคับขนาดเต็มกรอบ
      el.style.width = '100%';
      el.style.height = '100%';
      var chart = echarts.getInstanceByDom(el);
      if (!chart) return;

      // ปรับ series ให้อยู่กลางและกินพื้นที่เต็ม
      var opt = chart.getOption();
      try {
        opt.series[0].left = 'center';
        opt.series[0].top = 'center';
        opt.series[0].width = '100%';
        opt.series[0].height = '100%';
        opt.series[0].gridSize = 6;          // ยิ่งเล็กยิ่งแน่น (4–10)
        opt.series[0].rotationRange = [0, 0]; // ให้ตรงกับ rotate_step=0
        chart.setOption(opt, true);
      } catch(e) {}

      chart.resize();
    }
    window.addEventListener('load', fit);
    requestAnimationFrame(fit);
    setTimeout(fit, 120);
    window.addEventListener('resize', fit);
  </script>
